<head>

    <meta name="description" content="ÿØÿ±€åÿßŸÅÿ™ ÿ±Ÿàÿ≤ÿßŸÜŸá ÿßÿ¥ÿ™ÿ±ÿß⁄©‚ÄåŸáÿß€å ÿ±ÿß€å⁄ØÿßŸÜ V2Rayÿå VLESS Ÿà Trojan ÿ®ÿ±ÿß€å V2RayNG Ÿà ÿ≥ÿß€åÿ± ⁄©ŸÑÿß€åŸÜÿ™‚ÄåŸáÿß. ŸÅŸÇÿ∑ ÿ®ÿß €å⁄© ⁄©ŸÑ€å⁄© ⁄©Ÿæ€å ⁄©ŸÜ€åÿØ." />
    <meta property="og:title" content="ÿßÿ¥ÿ™ÿ±ÿß⁄© ÿ±ÿß€å⁄ØÿßŸÜ V2Ray" />
    <meta property="og:description" content="⁄©ÿßŸÜŸÅ€å⁄Ø‚ÄåŸáÿß€å ÿ®ÿ±Ÿàÿ≤ V2Rayÿå VLESS Ÿà Trojan ÿ®ÿ±ÿß€å ⁄©ÿßÿ±ÿ®ÿ±ÿßŸÜ ÿß€åÿ±ÿßŸÜ€å. ŸÇÿßÿ®ŸÑ ÿßÿ≥ÿ™ŸÅÿßÿØŸá ÿØÿ± ŸáŸÖŸá ⁄©ŸÑÿß€åŸÜÿ™‚ÄåŸáÿß." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://v2ray-sub-mbrgh87.vercel.app/logo.png" />

    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.11/dist/clipboard.min.js"></script>
    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #03dac6;
            --error-color: #cf6679;
            --btn-bg: #2a2a2a;
            --btn-hover-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            color: var(--primary-color);
        }
        button.copy-all {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .config-card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .config-details {
            padding: 15px;
            flex-grow: 1;
        }
        .config-name {
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .config-country {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
        }
        .action-btn {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            padding: 8px 15px;
            flex-grow: 1;
            margin: 0 5px;
        }
        .action-btn:hover { background-color: var(--btn-hover-bg); }
        .info-box {
            text-align: center; font-weight: bold; margin-bottom: 15px; padding: 10px; border-radius: 5px; background-color: var(--card-color);
        }
        .info-box.error { color: var(--error-color); }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: var(--card-color); color: var(--text-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 320px; text-align: center;
            position: relative;
        }
        .close-btn { position: absolute; top: 10px; left: 20px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #modal-qr-code { background: white; padding: 10px; border-radius: 4px; margin: 15px auto 0; }
    </style>
</head>
<body>

    <main>
        <h1>ÿßÿ¥ÿ™ÿ±ÿß⁄©‚ÄåŸáÿß€å ÿ±ÿß€å⁄ØÿßŸÜ V2Ray</h1>
        <button class="copy-all">üìã ⁄©Ÿæ€å ŸáŸÖŸá ⁄©ÿßŸÜŸÅ€å⁄Ø‚ÄåŸáÿß</button>
        <div id="info" class="info-box">ÿØÿ± ÿ≠ÿßŸÑ ÿ®ÿßÿ±⁄Øÿ∞ÿßÿ±€å...</div>
        <div id="configs-container"></div>
    </main>
    
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3 id="modal-title">QR Code</h3>
            <canvas id="modal-qr-code"></canvas>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const infoContainer = document.getElementById('info');
            const configsContainer = document.getElementById('configs-container');
            const qrModal = document.getElementById('qrModal');
            const modalTitle = document.getElementById('modal-title');
            const modalQrCanvas = document.getElementById('modal-qr-code');
            const closeBtn = document.querySelector('.close-btn');

            let allConfigsText = '';

            const countryMap = {
                'iran': 'ÿß€åÿ±ÿßŸÜ üáÆüá∑', 'ir': 'ÿß€åÿ±ÿßŸÜ üáÆüá∑', 'germany': 'ÿ¢ŸÑŸÖÿßŸÜ üá©üá™', 'de': 'ÿ¢ŸÑŸÖÿßŸÜ üá©üá™', 'turkey': 'ÿ™ÿ±⁄©€åŸá üáπüá∑', 'tr': 'ÿ™ÿ±⁄©€åŸá üáπüá∑', 'france': 'ŸÅÿ±ÿßŸÜÿ≥Ÿá üá´üá∑', 'fr': 'ŸÅÿ±ÿßŸÜÿ≥Ÿá üá´üá∑', 'netherlands': 'ŸáŸÑŸÜÿØ üá≥üá±', 'nl': 'ŸáŸÑŸÜÿØ üá≥üá±', 'usa': 'ÿ¢ŸÖÿ±€å⁄©ÿß üá∫üá∏', 'us': 'ÿ¢ŸÖÿ±€å⁄©ÿß üá∫üá∏', 'canada': '⁄©ÿßŸÜÿßÿØÿß üá®üá¶', 'ca': '⁄©ÿßŸÜÿßÿØÿß üá®üá¶', 'uk': 'ÿßŸÜ⁄ØŸÑ€åÿ≥ üá¨üáß', 'gb': 'ÿßŸÜ⁄ØŸÑ€åÿ≥ üá¨üáß', 'singapore': 'ÿ≥ŸÜ⁄ØÿßŸæŸàÿ± üá∏üá¨', 'sg': 'ÿ≥ŸÜ⁄ØÿßŸæŸàÿ± üá∏üá¨',
            };
            const miscellaneousCountry = 'ŸÖÿ™ŸÅÿ±ŸÇŸá üåê';

            closeBtn.onclick = () => qrModal.style.display = "none";
            window.onclick = (event) => { if (event.target == qrModal) qrModal.style.display = "none"; }

            function openQrModal(config) {
                modalTitle.textContent = config.name;
                const cleanedUrl = config.url.replace(/\s/g, '');
                QRCode.toCanvas(modalQrCanvas, cleanedUrl, { width: 280, margin: 1 });
                qrModal.style.display = "flex";
            }
            
            async function shareConfig(config) {
                const cleanedUrl = config.url.replace(/\s/g, '');
                if (navigator.share) {
                    try {
                        await navigator.share({ title: 'V2Ray Config', text: cleanedUrl });
                    } catch (err) { console.error('Share failed:', err); }
                } else {
                    alert('ŸÇÿßÿ®ŸÑ€åÿ™ ÿßÿ¥ÿ™ÿ±ÿß⁄©‚Äå⁄Øÿ∞ÿßÿ±€å ÿØÿ± ÿß€åŸÜ ŸÖÿ±Ÿàÿ±⁄Øÿ± Ÿæÿ¥ÿ™€åÿ®ÿßŸÜ€å ŸÜŸÖ€å‚Äåÿ¥ŸàÿØ.');
                }
            }

            function extractNameFromUrl(url) {
                try {
                    const decodedUrl = decodeURIComponent(url);
                    const parts = decodedUrl.split('#');
                    return parts.length > 1 && parts[1] ? parts[1] : url.substring(0, 20) + '...';
                } catch { return url.substring(0, 20) + '...'; }
            }

            function getCountry(configName) {
                const lowerCaseName = configName.toLowerCase();
                for (const keyword in countryMap) {
                    if (lowerCaseName.includes(keyword)) return countryMap[keyword];
                }
                return miscellaneousCountry;
            }

            function renderConfigs(configList) {
                configsContainer.innerHTML = '';
                const grid = document.createElement('div');
                grid.className = 'config-grid';

                configList.forEach((cfg) => {
                    const card = document.createElement('div');
                    card.className = 'config-card';
                    const detailsDiv = document.createElement('div');
                    detailsDiv.className = 'config-details';
                    detailsDiv.innerHTML = `<div class="config-name">${cfg.name}</div><div class="config-country">${cfg.country}</div>`;
                    const actionsDiv = document.createElement('div');
                    actionsDiv.className = 'actions';
                    const copyBtn = document.createElement('button');
                    copyBtn.className = 'action-btn copy-btn-class';
                    copyBtn.textContent = '⁄©Ÿæ€å';
                    copyBtn.setAttribute('data-clipboard-text', cfg.url.replace(/\s/g, ''));
                    const qrBtn = document.createElement('button');
                    qrBtn.className = 'action-btn';
                    qrBtn.textContent = 'QR';
                    qrBtn.onclick = () => openQrModal(cfg);
                    const shareBtn = document.createElement('button');
                    shareBtn.className = 'action-btn';
                    shareBtn.textContent = 'Share';
                    shareBtn.onclick = () => shareConfig(cfg);
                    actionsDiv.appendChild(copyBtn);
                    actionsDiv.appendChild(qrBtn);
                    actionsDiv.appendChild(shareBtn);
                    card.appendChild(detailsDiv);
                    card.appendChild(actionsDiv);
                    grid.appendChild(card);
                });
                configsContainer.appendChild(grid);

                new ClipboardJS('.copy-btn-class').on('success', (e) => {
                    e.trigger.textContent = '‚úÖ';
                    setTimeout(() => { e.trigger.textContent = '⁄©Ÿæ€å'; }, 2000);
                    e.clearSelection();
                });
            }

            async function loadConfigs() {
                try {
                    const response = await fetch('./configs.txt');
                    if (!response.ok) {
                        throw new Error(`ŸÅÿß€åŸÑ configs.txt €åÿßŸÅÿ™ ŸÜÿ¥ÿØ (Ÿàÿ∂ÿπ€åÿ™: ${response.status})`);
                    }
                    allConfigsText = await response.text();
                    const configs = allConfigsText.trim().split('\n').filter(Boolean);
                    
                    if (configs.length === 0) {
                       throw new Error("ŸÅÿß€åŸÑ ⁄©ÿßŸÜŸÅ€å⁄Ø ÿÆÿßŸÑ€å ÿßÿ≥ÿ™ €åÿß Ÿá€å⁄Ü ⁄©ÿßŸÜŸÅ€å⁄Ø ŸÖÿπÿ™ÿ®ÿ±€å ÿØÿ± ÿ¢ŸÜ Ÿàÿ¨ŸàÿØ ŸÜÿØÿßÿ±ÿØ.");
                    }

                    const configList = configs.map(url => {
                        const name = extractNameFromUrl(url);
                        const country = getCountry(name);
                        return { name, url, country };
                    });

                    renderConfigs(configList);
                    infoContainer.textContent = `ÿ™ÿπÿØÿßÿØ ${configList.length} ⁄©ÿßŸÜŸÅ€å⁄Ø ŸÜŸÖÿß€åÿ¥ ÿØÿßÿØŸá ÿ¥ÿØ.`;

                } catch (error) {
                    console.error('Failed to load configs:', error);
                    infoContainer.textContent = `‚ö†Ô∏è ÿÆÿ∑ÿß: ${error.message}`;
                    infoContainer.classList.add('error');
                }
            }
            
            new ClipboardJS('.copy-all', {
                text: () => allConfigsText
            }).on('success', (e) => {
                e.trigger.textContent = "‚úÖ ŸáŸÖŸá ⁄©Ÿæ€å ÿ¥ÿØ!";
                setTimeout(() => { e.trigger.textContent = "üìã ⁄©Ÿæ€å ŸáŸÖŸá ⁄©ÿßŸÜŸÅ€å⁄Ø‚ÄåŸáÿß"; }, 2000);
                e.clearSelection();
            });

            loadConfigs();
        });
    </script>
</body>
</html>
