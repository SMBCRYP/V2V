        function attemptConnection(url, config) {
            return new Promise(resolve => {
                const startTime = Date.now();
                const timeoutDuration = 2000;
                let ws;
                try {
                    ws = new WebSocket(url);
                    if (url.includes("proxy")) { // It's a proxy
