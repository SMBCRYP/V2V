<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2V Configs v4</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1c1c1c">
    <style>
        :root {
            --bg-color: #121212; --primary-color: #1e1e1e; --secondary-color: #2a2a2a;
            --text-color: #e0e0e0; --subtle-text-color: #888; --accent-color: #009688;
        }
        body {
            font-family: system-ui, sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 1rem;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; border-bottom: 1px solid var(--secondary-color); padding-bottom: 1rem; margin-bottom: 1.5rem; }
        .main-btn {
            background-color: var(--accent-color); color: white; border: none; padding: 15px; font-size: 1.1rem;
            font-weight: bold; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 1.5rem;
        }
        .card {
            background-color: var(--primary-color); border-radius: 8px; padding: 15px; margin-bottom: 1rem;
            border-left: 4px solid var(--secondary-color);
        }
        .card-header, .card-location { display: flex; align-items: center; justify-content: space-between; }
        .card-location .fi { font-size: 1.5rem; margin-left: 10px; }
        .ping { font-weight: bold; }
        .ping.fast { color: #4caf50; } .ping.medium { color: #ff9800; } .ping.slow { color: #f44336; }
        .use-case { font-size: 0.8rem; font-weight: bold; margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--secondary-color); }
        .card-footer { margin-top: 15px; display: flex; justify-content: flex-end; gap: 10px; }
        .card-footer button { background-color: var(--secondary-color); color: var(--text-color); border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        h2 { text-align: center; color: var(--subtle-text-color); }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.6.6/css/flag-icons.min.css"/>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: var(--accent-color);">V2V Configs v4</h1>
            <p id="status">در حال بارگذاری...</p>
        </div>
        <button id="scan-btn" class="main-btn">🚀 تست بهترین کانفیگ</button>
        <div id="results-container"></div>
        <div id="full-list-section">
            <h2>لیست کامل کانفیگ‌ها</h2>
            <div id="full-list-container"></div>
        </div>
    </div>
    <script>
        const statusEl = document.getElementById('status');
        const fullListContainer = document.getElementById('full-list-container');
        let allConfigs = [];

        function createConfigCard(config) {
            if (!config || !config.country_code || !config.country) return '';
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-header">
                    <div class="card-location">
                        <span class="fi fi-${config.country_code}"></span>
                        <span style="margin-right:10px;">${config.country}</span>
                    </div>
                </div>
                <div class="use-case">ISP: ${config.isp || 'N/A'} | Port: ${config.port || 'N/A'}</div>
                <div class="card-footer">
                    <button onclick="copyConfig('${config.config_str}')">کپی</button>
                </div>
            `;
            return card;
        }

        function copyConfig(configStr) {
            navigator.clipboard.writeText(configStr).then(() => alert('کپی شد!'));
        }

        async function init() {
            try {
                const response = await fetch('configs.json?v=' + Date.now());
                if (!response.ok) throw new Error('Network Error');
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Invalid data format');
                
                allConfigs = data.filter(c => c && c.config_str);
                statusEl.textContent = `مجموع ${allConfigs.length} کانفیگ آماده است.`;
                
                fullListContainer.innerHTML = '';
                allConfigs.forEach(config => {
                    const card = createConfigCard(config);
                    if (card) fullListContainer.appendChild(card);
                });

            } catch (error) {
                statusEl.textContent = 'خطا در بارگذاری کانفیگ‌ها. لطفاً صفحه را رفرش کنید.';
                console.error(error);
            }
        }

        init();
    </script>
</body>
</html>
