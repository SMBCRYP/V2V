    <style>
        :root {
            --bg-color: #121212;
            --card-color: #1e1e1e;
            --text-color: #e0e0e0;
            --primary-color: #03dac6;
            --error-color: #cf6679;
            --btn-bg: #2a2a2a;
            --btn-hover-bg: #3a3a3a;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        main {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
            font-size: 2.5em;
        }
        button#fetchButton {
            background-color: var(--primary-color);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.2s;
            display: block;
            width: 100%;
            margin-bottom: 20px;
            font-weight: bold;
        }
        button#fetchButton:hover { opacity: 0.9; }
        button#fetchButton:disabled { background-color: #444; color: #888; cursor: not-allowed; }
        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .config-card {
            background-color: var(--card-color);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .config-details {
            padding: 15px;
            flex-grow: 1;
        }
        .config-name {
            font-weight: bold;
            font-size: 1.1em;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .config-country {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 10px 15px;
            background-color: rgba(0,0,0,0.2);
        }
        .action-btn {
            background-color: var(--btn-bg);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
            padding: 8px 15px;
            flex-grow: 1;
            margin: 0 5px;
        }
        .action-btn:hover { background-color: var(--btn-hover-bg); }
        #status {
            text-align: center; font-weight: bold; margin-bottom: 15px; padding: 10px; border-radius: 5px; background-color: var(--card-color);
        }
        #status.error { color: var(--error-color); }
        .loader { text-align: center; padding: 40px; font-size: 1.2em; }
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);
            justify-content: center; align-items: center;
        }
        .modal-content {
            background-color: var(--card-color); color: var(--text-color); padding: 20px; border-radius: 8px; width: 90%; max-width: 320px; text-align: center;
            position: relative;
        }
        .close-btn { position: absolute; top: 10px; left: 20px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        #modal-qr-code { background: white; padding: 10px; border-radius: 4px; margin: 15px auto 0; }
    </style>
</head>
