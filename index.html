<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>اشتراک رایگان V2Ray | بدون محدودیت</title>
  <meta name="description" content="دریافت روزانه اشتراک‌های رایگان V2Ray، VLESS و Trojan برای V2RayNG و سایر کلاینت‌ها. فقط با یک کلیک کپی کنید." />
  <meta property="og:title" content="اشتراک رایگان V2Ray" />
  <meta property="og:description" content="کانفیگ‌های بروز V2Ray، VLESS و Trojan برای کاربران ایرانی. قابل استفاده در همه کلاینت‌ها." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://v2ray-sub-mbrgh87.vercel.app/logo.png" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #f44;
    }
    .config-block {
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      margin: 20px auto;
      padding: 15px;
      width: 90%;
      max-width: 600px;
      text-align: left;
      direction: ltr;
      white-space: pre-wrap;
      word-break: break-all;
      position: relative;
    }
    button {
      background: #f44;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #d33;
    }
    .copy-all {
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>اشتراک‌های رایگان V2Ray</h1>
  <button class="copy-all" onclick="copyAll()">📋 کپی همه کانفیگ‌ها</button>
  <div id="configs">در حال بارگذاری...</div>

  <script>
    const configUrl = './configs.txt';
    const configsDiv = document.getElementById("configs");

    fetch(configUrl)
      .then(response => {
        if (!response.ok) throw new Error("فایل پیدا نشد!");
        return response.text();
      })
      .then(data => {
        const configs = data.trim().split(/\r?\n/).filter(Boolean);
        configsDiv.innerHTML = "";
        configs.forEach(config => {
          const block = document.createElement("div");
          block.className = "config-block";

          const pre = document.createElement("pre");
          pre.textContent = config;
          block.appendChild(pre);

          const btn = document.createElement("button");
          btn.textContent = "📋 کپی";
          btn.onclick = () => copyText(config, btn);
          block.appendChild(btn);

          configsDiv.appendChild(block);
        });
      })
      .catch(error => {
        configsDiv.innerHTML = `<p style="color:red;">⚠️ خطا: ${error.message}</p>`;
      });

    function copyText(text, btn) {
      if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(text)
          .then(() => {
            btn.textContent = "✅";
            setTimeout(() => btn.textContent = "📋 کپی", 1500);
          })
          .catch(() => fallbackCopy(text, btn));
      } else {
        fallbackCopy(text, btn);
      }
    }

    function fallbackCopy(text, btn) {
      const textarea = document.createElement("textarea");
      textarea.value = text;
      textarea.style.position = "fixed";
      textarea.style.top = "-1000px";
      document.body.appendChild(textarea);
      textarea.select();
      try {
        document.execCommand('copy');
        btn.textContent = "✅";
      } catch (err) {
        btn.textContent = "❌ خطا";
      }
      document.body.removeChild(textarea);
      setTimeout(() => btn.textContent = "📋 کپی", 1500);
    }

    function copyAll() {
      fetch(configUrl)
        .then(res => res.text())
        .then(text => {
          navigator.clipboard.writeText(text)
            .then(() => {
              const btn = document.querySelector('.copy-all');
              btn.textContent = "✅ همه کپی شد!";
              setTimeout(() => btn.textContent = "📋 کپی همه کانفیگ‌ها", 2000);
            });
        });
    }
  </script>
</body>
</html>
