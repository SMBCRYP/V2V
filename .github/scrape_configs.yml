name: Scrape V2Ray Configs

on:
  schedule:
    - cron: '0 */6 * * *' # هر ۶ ساعت یک بار اجرا می‌شود
  workflow_dispatch: # به شما اجازه می‌دهد این اکشن را به صورت دستی هم اجرا کنید

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run scraper
        run: python scraper.py

      - name: Commit and push if changed
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "chore: Update configs.txt"
          file_pattern: configs.txt
